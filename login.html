<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Start</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header id="upper">
        <nav class="navbar bg-unico">
            <div class="container-fluid mx-5">
                <img src="./imagens/logo.png" alt="Bootstrap" width="150px">
                <div class="d-flex gap-5">
                    <a href="index.html" class="escolha text-decoration-none">
                        <h5>Home</h5>
                    </a>
                    <a href="cursos.html" class="text-light text-decoration-none">
                        <h5>Cursos</h5>
                    </a>
                    <a href="portfolio.html" class="text-light text-decoration-none">
                        <h5>Portfolio</h5>
                    </a>
                    <a href="perfil.html" class="text-light">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                            class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                            <path fill-rule="evenodd"
                                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                        </svg>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="page">

        <form class="form-page bg-secondary p-5 rounded-3">

            <h1>Login</h1>

            <!-- Inputs -->

            <div class="my-1">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" onchange="onChangeEmail()"
                    placeholder="Ex: seuemail@email.com">

                <div class="none" id="email-invalid-error">* Email inválido</div>
            </div>

            <div class="my-2">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" id="password" class="form-control" onchange="onChangePassword()"
                    placeholder="Ex: senha123">

                <div class="none" id="password-invalid-error">* 6-20 caracteres</div>
            </div>

            <!-- Botões -->

            <div>
                <button type="button" id="recover-password-button" class="btn-clear" onclick="recoverPassword()"
                    disabled>Recuperar Senha</button>
            </div>

            <div class="my-2 w-100">
                <button type="button" id="login-button" class="btn btn-outline-light btn-square w-100" onclick="login()"
                    disabled>Entrar</button>
            </div>

            <div class="my-2 w-100">
                <button type="button" class="btn btn-outline-light btn-square w-100"
                    onclick="window.location.href='./register.html'">Cadastrar</button>
            </div>
        </form>
    </div>

    <div class="container-fluid bg-unico text-light">
        <footer class="py-4">
            <div class="row">
                <div class="col-12 col-md-4 d-flex justify-content-center justify-content-md-start mb-3 mb-md-0">
                    <a href="#upper">
                        <img src="./imagens/logo.png" alt="Logo" width="150">
                    </a>
                </div>
    
                <div class="col-12 col-md-4 d-flex flex-column align-items-center mb-3 mb-md-0">
                    <h4>Recursos</h4>
                    <ul class="nav flex-column align-items-center">
                        <li class="nav-item"><a href="index.html" class="nav-link text-light">Home</a></li>
                        <li class="nav-item"><a href="cursos.html" class="nav-link text-light">Cursos</a></li>
                        <li class="nav-item"><a href="midias.html" class="nav-link text-light">Mídias</a></li>
                        <li class="nav-item"><a href="portfolio.html" class="nav-link text-light">Portfolio</a></li>
                    </ul>
                </div>
    
                <div class="col-12 col-md-4 d-flex flex-column align-items-center">
                    <h4>Saiba Mais</h4>
                    <div class="nav flex-row gap-3 mb-3">
                        <a href="https://www.instagram.com/newstart_sermais/" target="_blank">
                            <i class="bi bi-instagram fs-2"></i>
                        </a>
                        <a href="https://www.youtube.com/channel/UCdNKu5W8rpTWha31WuFLITg" target="_blank">
                            <i class="bi bi-youtube fs-2"></i>
                        </a>
                        <a href="https://www.tiktok.com/@sermais.2024" target="_blank">
                            <i class="bi bi-tiktok fs-2"></i>
                        </a>
                    </div>
                    <div class="institutions d-flex justify-content-center">
                        <a href="https://unico.io/" target="_blank">
                            <img src="./imagens/unico.png" alt="Unico" width="50" height="50">
                        </a>
                        <a href="https://www.sermais.org.br/" target="_blank">
                            <img src="./imagens/ser mais.png" alt="Ser Mais" width="50" height="50">
                        </a>
                    </div>
                </div>
            </div>
    
            <div class="d-flex justify-content-center align-items-center flex-column border-top mt-4">
                <p class="mb-0">© 2024 Company, Inc. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>

<script type="module" src="./js/firebaseConfig.js"></script>
<script src="./js/loading.js"></script>
<script type="module" src="./js/validations.js"></script>

</html>
