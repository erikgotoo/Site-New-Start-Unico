                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="page">

        <form class="form-page bg-secondary p-5 rounded-3">

            <h1>Cadastrar</h1>

            <!-- Inputs -->

            <div class="my-1">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" onchange="onChangeEmail()"
                    placeholder="Ex: seuemail@email.com">

                <div class="none" id="email-invalid-error">* Email inválido</div>
                <div class="none" id="email-exists-error">* Este email ja está em uso</div>
            </div>

            <div class="my-2">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" id="password" class="form-control" onchange="onChangePassword()"
                    placeholder="Ex: senha123">

                <div class="none" id="password-invalid-error">* 6-20 caracteres</div>
            </div>

            <div class="my-2">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" id="confirm-password" class="form-control" onchange="onChangePassword()"
                    placeholder="Ex: senha123">

                <div class="none" id="password-doesnt-match-error">* Senhas não coincidem</div>
            </div>

            <!-- Botões -->

            <div class="my-2 w-100">
                <button type="button" id="register-button" class="btn btn-outline-light btn-square w-100"
                    onclick="register()" disabled>Cadastrar</button>
            </div>

            <div>
                <button type="button" class="btn-clear" onclick="window.location.href='login.html'">Voltar</button>
            </div>

        </form>
    </div>

    <div class="container-fluid bg-unico text-light justify-content-center">
        <footer class="py-2">
            <div class="row">

                        <li class="nav-item mb-2"><a href="cursos.html" class="nav-link p-0 text-light">Cursos</a></li>
                        <li class="nav-item mb-2"><a href="midias.html" class="nav-link p-0 text-light">Mídias</a></li>
